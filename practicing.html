    <!-- MOBILE NAV BAR -->

          <i class="fas fa-bars" id="hamburger-menu"></i>
          <div id="mobile-logo">
            <div id="logo-box">
              <a href="index.html">
                <div id="logo">
                  <div id="egg-spots"></div>

        <div id="dropdown-content">
          <a href="index.html"><span id="nav-lessons" class="navItems">Lessons</span></a>

    <!-- DESKTOP NAV BAR -->

      <span id="nav-lessons" class="navItems"><a href="index.html">Lessons</a></span>

  <div id="form" class="wrapper">
  	<div class="form-section">
  		<h2>Practice (modified from <a href="https://joshuagrams.github.io/steno-jig/" target="_blank" id="steno-jig-link">Steno Jig</a>)</h2>

  		<form class="drill-options" id="custom" action="form.html">
  			<input type="hidden" name="wpm" value="">
  			<input type="hidden" name="cpm" value="">
  			<input type="hidden" name="hints" value="">

  			<textarea name="drill" id="user-text" placeholder="Type/paste the text you want to practice here, or select a word list below."></textarea><br>

        <div id="word-lists">
          <h4>Word Lists: 1000 Most Common English Words</h4>
          <div id="plover-theory-lists">
            <h5>Basic Plover Theory</h5>
            <button type="button" id="phonetic">Phonetic</button>
            <button type="button" id="unstressed">Drop Unstressed Vowels</button>
            <button type="button" id="inversion">Inversion</button>
          </div>
          <div id="shortening-techniques">
            <h5>Shortening Techniques</h5>
            <button type="button" id="phonetic-mod">Modified Phonetic</button>
            <button type="button" id="stressed">Drop Stressed Vowels</button>
            <button type="button" id="consonants">Drop Consonants</button>
            <button type="button" id="other-words">Other Words</button>
          </div>
          <div id="memory-lists">
            <h5>Memory</h5>
            <button type="button" id="spelled">Spelled</button>
            <button type="button" id="disambiguate">Disambiguate</button>
            <button type="button" id="brief-only">Briefs Only</button>
            <button type="button" id="multi-only">Multiple Strokes Only</button>
            <button type="button" id="brief-multi-only">Brief/Multi-stroke Only</button>
          </div>

        </div>

  			<div name="speed">
  				<label><input id="wpm" type="number" name="wpm" value="" step="5"> Speed (words per minute)
  					(or <input type="checkbox" id="cpm" value="1"> x5 chars per minute) </label>
  			</div>

  			<input type="checkbox" name="type" value="shuffled">Shuffle words<br>

  			<div name="hints">
  				<label><input id="hints" type="checkbox" name="hints" value="1" checked>Show hints</label>
  			</div>
        <!-- <br id = "bottom-spacer"> -->

  			<button id>Start Drill &rarr;</button>
  		</form>
  	</div>
  </div>

  <div id="metronome-content" hidden>
  	<!-- modified from MDN: https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API/Advanced_techniques -->
  	<div id="sequencer-mini">
  		<section class="controls-main" id="controls-mini">
  			<label for="bpm" id="bpm-label-mini">WPM/Beats Per Minute</label>
  			<input name="bpm" id="bpm" type="range" min="5" max="250" value="120" step="1" />
  			<span id="bpmval">120</span>
  			<button id="button-mini" data-playing="false"></button>
  		</section>
  	</div><!-- sequencer -->
  </div>

  <div id="lesson" class="wrapper" style="display: none">
  	<h3 id="lesson-name" class="center" hidden></h3>
  	<div id="drill-content">
  		<div id="answer"></div>
  		<div id="exercise"></div>
  		<div id="results"></div>
  	</div>

  	<div id="nav">
  		<p id="strokes"></p>
  		<p id="clock" class="clock"></p>

  		<p class="center"><a id="back" title="UpArrow">&uarr; Back to Menu <span class="shortcutkey">(UpArrow)</span></a></p>
  		<p class="center"><a id="review" title="DownArrow">&darr; Review Errors <span class="shortcutkey">(DownArrow)</span></a></p>
  		<p class="center"><a id="again" title="Enter">&#8634; Restart <span class="shortcutkey">(Enter)</span></a></p>
  	</div>

  	<textarea id="input"></textarea>
  </div>

  <script src="js/wordLists.js"></script>
  <script src="js/practice.js"></script>
  <script src="js/metronome.js"></script>
  <script src="js/generatePracticeElements.js"></script>

</body>
</html>
